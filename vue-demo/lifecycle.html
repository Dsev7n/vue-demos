<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script>
        window.onload=function() {
            let vm = new Vue({
                el:'#itany',
                data:{
                    msg:"welcome to scut"
                },
                methods:{
                    update() {
                        this.msg = 'dd77';
                    },
                    destroy() {
                        vm.$destroy();     //Vue的实例方法，销毁
                    }
                },
                beforeCreate() {
                    alert('组件实例刚刚创建，还未进行数据的观测和事件配置')
                },
                created() {  //常用
                    alert('组件实例已经创建完成，并且已经进行数据观测和事件配置')
                },
                beforeMount() {
                    alert('模板编译之前，还没挂载')
                },
                mounted() {   //常用
                    alert('模板编译之后，已经挂载，此时才会渲染完成，才能看到页面上数据的展示')
                },
                beforeUpdate() {
                    alert('组件更新之前')
                },
                updated() {
                    alert('组件更新之后')
                },
                beforeDestroy() {
                    alert('实例销毁之前')
                },
                destroyed() {
                    alert('实例销毁之后')
                }

            })
        }
    </script>
</head>
<body>
    <div id="itany">
        {{msg}}
        <br>
        <button @click="update">更新数据</button>
        <button @click="destroy">销毁实例</button>
    </div>
</body>
</html>
